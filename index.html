<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthierMe - Fitness Tracking Made Easy</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0ede200358.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="status-bar"></div>

        <div class="logo-section">
            <h1 class="welcome-text">Welcome to</h1>
            <h2 class="brand">HealthierMe</h2>
        </div>

        <div class="carousel-container">
            <div class="carousel-slide">
                <div class="carousel-image">
                    <img src="img/home-image.jpg" alt="Fitness Motivation">
                    <div class="chart-overlay">
                        <div class="chart-header">
                            <span class="chart-title">Weekly Progress</span>
                            <span class="chart-period">Last 7 days</span>
                        </div>
                        <div class="bar-chart">
                            <div class="bar" style="height: 65%"></div>
                            <div class="bar" style="height: 70%"></div>
                            <div class="bar" style="height: 85%"></div>
                            <div class="bar" style="height: 75%"></div>
                            <div class="bar" style="height: 90%"></div>
                            <div class="bar" style="height: 85%"></div>
                            <div class="bar" style="height: 95%"></div>
                        </div>
                        <div class="chart-labels">
                            <span>M</span>
                            <span>T</span>
                            <span>W</span>
                            <span>T</span>
                            <span>F</span>
                            <span>S</span>
                            <span>S</span>
                        </div>
                    </div>
                </div>
                <h3 class="carousel-text">Transform your health journey with smart tracking</h3>
            </div>

            <div class="carousel-indicators">
                <button class="indicator active"></button>
                <button class="indicator"></button>
                <button class="indicator"></button>
            </div>
        </div>

        <div class="action-buttons">
            <a href="register.html" class="btn-primary">Get Started</a>
            <a href="login.html" class="btn-secondary">Log In</a>
        </div>
    </div>

    <script>
      
    </script>
    <script src="js/script.js"></script>
</body>
</html>
